<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Spatial.js Tests</title>
	<meta name="author" content="David Jia">
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/numeric-1.2.6.min.js" type="text/javascript"></script>
	<script src="../data/data-large.js" type="text/javascript"></script>
	<script src="../data/data-small.js" type="text/javascript"></script>
	<script src="../src/spatial.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		var startSARSmall = function() {
			var startTime = Date.now();
			var params = Spatial.SAR(ySmall, XSmall, WSmall);
			var endTime = Date.now();
			var time = (endTime - startTime);
			$("#output").html("rho: " + params.rho + " beta: " + params.beta + " sigmaSqr: " + params.sigmaSqr + " logML: " + params.logML + "<br>Finished in: " + time + " milliseconds");
		}
		
		var startSARLarge = function() {
			var startTime = Date.now();
			var params = Spatial.SAR(yLarge, XLarge, WLarge);
			var endTime = Date.now();
			var time = (endTime - startTime);
			$("#output").html("rho: " + params.rho + " beta: " + params.beta + " sigmaSqr: " + params.sigmaSqr + " logML: " + params.logML + "<br>Finished in: " + time + " milliseconds");
		}
		
		var startCARSmall = function() {
			var startTime = Date.now();
			var params = Spatial.CAR(ySmall, XSmall, WSmall);
			var endTime = Date.now();
			var time = (endTime - startTime);
			$("#output").html("rho: " + params.rho + " beta: " + params.beta + " sigmaSqr: " + params.sigmaSqr + " logML: " + params.logML + "<br>Finished in: " + time + " milliseconds");
		}
		
		var startCARLarge = function() {
			var startTime = Date.now();
			var params = Spatial.CAR(yLarge, XLarge, WLarge);
			var endTime = Date.now();
			var time = (endTime - startTime);
			$("#output").html("rho: " + params.rho + " beta: " + params.beta + " sigmaSqr: " + params.sigmaSqr + " logML: " + params.logML + "<br>Finished in: " + time + " milliseconds");
		}
		
	</script>
</head>
<body>
	
	<button type="button" onclick="startSARSmall();">Test SAR small dataset</button>
	<button type="button" onclick="startSARLarge();">Test SAR large dataset</button>
	<button type="button" onclick="startCARSmall();">Test CAR small dataset</button>
	<button type="button" onclick="startCARLarge();">Test CAR large dataset</button>
	
	<div id="output">
		
	</div>
	
</body>
</html>
